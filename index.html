<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Darker+Grotesque:wght@300;400;800&family=Kanit:wght@100;200;500&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/528f1c778f.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/528f1c778f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
  
    <section class="showcase">

    <video autoplay loop muted playsinline id="day-video" class="back-video">
      <source src="video/cloudy-sky.mp4" type="video/mp4">
    </video>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="form-control">
              <input
              type="text"
              class="form-control"
              placeholder="Enter location... "
              id="city-input"
            />
            <input type="submit" class="btn btn-secondary" value="Search 🔍" id="search-btn"/> 
            <input type="submit" class="btn btn-secondary" value="Current location 📍" id="current-location-btn"/>
          </form>
          <br />
          <div class="row">
          <div class="col-6">
              <div class="current-location">
                  <h1 id="city">Buenos Aires, Argentina</h1>
                  <h2 id="date">Thursday, 6:30PM</h2>
                  <span id="description">Clear with periodic cloud</span>
                 
                </div>
          </div>
          
          <div class="col-6">
            <div class="current-weather">
              
              <i class="fa-solid fa-cloud"></i>
              <span class="temperature" id="temperature-now">85</span>
              <span class="units">°F</span> 
              <div class="weather-details">
                <ul>
                    <li>Humidity: <span id="humidity">49%</span></li>
                    <li>Precipitation: <span id="precipitation">0%</span></li>
                    <li>Wind: <span id="wind">10 mph</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>  
        <br />

        <div class="row">
            <div class="col">
              <div class="time">9 PM</div>
              <p>Mon</p>
              <i class="fa-solid fa-cloud-bolt weather symbol"> </i>
              <p>87° F</p>
            
          </div>
            <div class="col">
                <div class="time">12 AM</div>
              <p>Tue</p>
              <i class="fa-solid fa-cloud-rain weather symbol"> </i>
              <p>85° F</p>
            </div>
            <div class="col">
                <div class="time">3 AM</div>
              <p>Wed</p>
              <i class="fa-solid fa-cloud-bolt weather symbol"> </i>
              <p>81° F</p>
            </div>
            <div class="col">
                <div class="time">6 AM</div>
              <p>Thu</p>
              <i class="fa-solid fa-cloud-sun weather symbol"> </i>
              <p>83° F</p>
            </div>
            <div class="col">
                <div class="time">9 AM</div>
              <p>Fri</p>
              <i class="fa-solid fa-sun weather symbol"> </i>
              <p>84° F</p>
            </div>
            <div class="col">
                <div class="time">12 PM</div>
              <p>Sat</p>
              <i class="fa-solid fa-cloud-rain weather symbol"> </i>
              <p>86° F</p>
            </div>
          </div>
          </div>


          <h3> 
          <a href="https://github.com/zarela23/App-repo" target="blank">
          Open-source code</a>
          , by Zarela G.
          </h3>

        </section>

        <script src="src/index.js"></script>

  </body>
</html>
